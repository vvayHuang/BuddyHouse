<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Not Found</title>
    <script>
      // 取得目前的路徑，導回 index.html 並帶上 redirect 參數
      var redirectUrl =
        '/BuddyHouse2.0/index.html?redirect=' +
        encodeURIComponent(location.pathname + location.search + location.hash)
      location.replace(redirectUrl)
    </script>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>頁面不存在，正在為您導回首頁...</p>
  </body>
</html>
